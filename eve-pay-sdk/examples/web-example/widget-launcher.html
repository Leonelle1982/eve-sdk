<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>EVE Pay Widget Launcher</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
body {font-family:system-ui,-apple-system,sans-serif;padding:24px;}
.eve-card {max-width:420px;border-radius:12px;padding:20px;border:1px solid #e5e7eb;
box-shadow:0 4px 14px rgba(0,0,0,0.04);}
button {padding:10px 16px;border-radius:999px;border:none;cursor:pointer;font-weight:600;}
.primary {background:#10b981;color:white;}
pre {margin-top:16px;font-size:12px;background:#f9fafb;padding:12px;border-radius:8px;}
</style>
</head>

<body>

<div class="eve-card">
  <h2>EVE Pay Demo Widget</h2>
  <p>Click to init a PHP 1,500 payment and log the response.</p>

  <label>
    <input type="checkbox" id="container_opt" />
    Return packaging container ( -0.12kg CO‚ÇÇ )
  </label>

  <br /><br />

  <label>
    <input type="checkbox" id="ev_opt" />
    Choose EV delivery ( -5kg CO‚ÇÇ )
  </label>

  <br /><br />
 

  <form id="recycleForm">
  <label>‚ôªÔ∏è Attach recycling proof (optional)</label><br><br>

  <input 
    type="file" 
    id="proof" 
    name="proof" 
    accept="image/*,application/pdf"
    style="padding:5px;border-radius:5px;"
  />

  <br><br>

  <button type="submit" 
    style="background:#10b981;color:white;padding:10px 20px;
    border-radius:20px;font-weight:600;cursor:pointer;">
    üíö Init EVE Payment
  </button>
</form>

<p id="uploadMessage"></p>

<script>
document.getElementById("recycleForm").addEventListener("submit", function (e) {
  e.preventDefault();

  const file = document.getElementById("proof").files[0];

  if (!file) {
    document.getElementById("uploadMessage").innerText = 
      "Uploaded ‚úîÔ∏è (No file attached)";
  } else {
    document.getElementById("uploadMessage").innerText = 
      "Payment Received, Recycling proof attached ‚úîÔ∏è";
  }

  this.reset();
});
</script>
  <pre id="widgetLog"></pre>
</div>

<br>




</body>
</html>
